<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description</title>
    <link rel="stylesheet" href="styleDescription.css">
</head>

<body>
    <div class="header">
        <h2>Where in the world?</h2>
        <div class="dark-mode-btn">Dark mode</div>
    </div>
    <div class="content-max">
        <div class="back">Back</div>

        <div class="img-and-informations">
            <img class="img-flag" alt="">

            <div class="informations-max">
                <h2 class="name"></h2>
                <div class="content-information">
                    <div class="informations">
                        <p><b>Native Name:</b> <span class="native-name"></span></p>
                        <p><b>Population:</b> <span class="population"></span></p>
                        <p><b>Region:</b> <span class="region"></span></p>
                        <p><b>Sub Region:</b> <span class="sub-region"></span></p>
                        <p><b>Capital:</b> <span class="capital"></span></p>
                    </div>
                    <div class="informations">
                        <p><b>Top Level Domain:</b> <span class="top-level-domain"></span></p>
                        <p><b>Currencies:</b> <span class="currencies"></span></p>
                        <p><b>Languages:</b> <span class="languages"></span></p>
                    </div>
                </div>
                <div class="bordersName">
                    <p><b>Border countries:</b></p>
                    <p class="p-border-countries"> </p>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptDescription.js"></script>
</body>

</html>
