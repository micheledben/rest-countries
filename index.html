<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h2>Where in the world?</h2>
        <div class="dark-mode-btn">Dark mode</div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search for a country">
        <select class="continents">
            <option value="" disabled selected>Filter by region</option>
            <option value="All">All region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>

    <div class="content-max">
        <div class="card-container">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
